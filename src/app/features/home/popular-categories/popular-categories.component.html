<section class="pb-16 ">
 <div class="container xl:w-[95%]">
    <h2 class="text-5xl text-fuchsia-600 font-medium text-center italic">shop popular Categories </h2>

   <div class="mt-6">
     <owl-carousel-o [options]="CategoriesCustomOptions">

    @for (Category of CategoriesList(); track Category._id) {
      <ng-template carouselSlide [id]="Category._id">
       
        <div>
            <div>

                 <img class="w-full h-75" [src]="Category.image" [alt]="Category.name" [title]="Category.name">
            </div>
            <h3 class= "text-fuchsia-500 text-base pt-2"> {{Category.name}}</h3>

        </div>
      </ng-template>
    }

  </owl-carousel-o>

   </div>

 </div>
</section>
