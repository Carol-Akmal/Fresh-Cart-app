<section class="pb-16">
    <div class="container xl:w-[95%]">
        <h2 class="text-5xl text-fuchsia-600 font-medium text-center italic">shop popular product </h2>



        <div class="my-6 w-1/2  mx-auto ">

            <input type="search" id="search"
                class="block w-full p-3 pr-20 pl-3 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-fuchsia-500 focus:border-fuchsia-600 shadow-xs placeholder:text-body"
                placeholder="Search by product title..."
                [(ngModel)]="text"
                />
        </div>



        <div class="parent mt-8 grid gap-3 sm:grid-cols-2  md:grid-cols-3  lg:grid-cols-4  xl:grid-cols-5">

            @for (product of productList() | paginate: pagination |search:text ; track product._id) {
            <app-card [cardProduct]="product"></app-card>
            }
           @empty{
             <div class="col-span-5 w-full max-w-md mx-auto">
        <div class="relative overflow-hidden p-10 mt-6 text-center bg-white border border-fuchsia-100 rounded-[2.5rem] shadow-xl shadow-fuchsia-100/50" role="alert">
            
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-fuchsia-50 rounded-full blur-3xl opacity-70"></div>
            <div class="absolute -bottom-10 -left-10 w-24 h-24 bg-fuchsia-50 rounded-full blur-2xl opacity-70"></div>

            <div class="relative">
                <div class="inline-flex items-center justify-center w-20 h-20 mb-6 rounded-3xl bg-fuchsia-50 text-fuchsia-500 ring-4 ring-fuchsia-50/50">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                </div>

                <h3 class="text-2xl font-black text-gray-800 tracking-tight">
                    No Data Found
                </h3>
                <p class="mt-3 text-gray-500 font-medium leading-relaxed">
                    It looks like there's nothing here yet. <br> 
                    <span class="text-fuchsia-400 text-sm">Please check back later!</span>
                </p>

                <div class="mt-6 flex justify-center gap-1">
                    <div class="h-1.5 w-8 rounded-full bg-fuchsia-400"></div>
                    <div class="h-1.5 w-2 rounded-full bg-fuchsia-200"></div>
                </div>
            </div>
        </div>
    </div>

           }
   

        </div>
        <div class="mt-6 flex flex-wrap justify-center  my-pagination">
            <pagination-controls id="products" (pageChange)="pageChanged($event)">
            </pagination-controls>
        </div>


    </div>
</section>
