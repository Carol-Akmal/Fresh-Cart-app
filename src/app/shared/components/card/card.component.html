<div class="card overflow-hidden flex flex-col h-full justify-between group/card">
    <div [routerLink]="['/details',cardProduct.slug , cardProduct._id]" class="cursor-pointer">
        <img [src]="cardProduct.imageCover" [alt]="cardProduct.title" [title]="cardProduct.title">
        <div class="flex flex-col h-full">
            <h3 class="text-fuchsia-500 text-sm"> {{cardProduct.category.name}}</h3>
            <h4 class="text-lg  pb-2">{{cardProduct.title |split :3}}</h4>
            <div class=" flex flex-wrap items-center justify-between pb-2">
                <span>{{cardProduct.price |currency:'GBP'}}  </span>
                <span>
                    <i class="fas fa-star text-fuchsia-600"></i>
                    {{cardProduct.ratingsAverage}}
                </span>
            </div>
        </div>
    </div>
    <button (click)="addProductItemToCart(cardProduct._id)"
        class="btn-main w-full translate-y-[120%] group-hover/card:translate-y-0 translation-[translate] duration-500">Add
        To Cart</button>

</div>
